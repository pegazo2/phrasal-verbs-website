// --- Función para mostrar lista ---
function renderPVs() {
  const container = document.getElementById('phrasalVerbsList');
  let html = '';
  ['basico','intermedio','dificil'].forEach(level=>{
    html += `<h2 class="level-title">${level.charAt(0).toUpperCase()+level.slice(1)}</h2>`;
    phrasalVerbs.filter(p=>p.level===level).forEach(pv=>{
      html += `<div class="phrasal-verb-item">
        <span><strong>${pv.pv}</strong> ${pv.phonetic}</span>
        <span>${pv.example}</span>
        <span>${pv.examplePhonetic}</span>
        <button class="listen-btn" onclick="speak('${pv.pv}')">Listen PV</button>
        <button class="listen-btn" onclick="speak('${pv.example}')">Listen Example</button>
      </div>`;
    });
  });
  container.innerHTML = html;
}

// --- Función Text-to-Speech ---
function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-US';
  speechSynthesis.speak(utter);
}

// --- Modo Práctica ---
let practiceIndex = 0;
let practicePV = {};

function startPractice() {
  document.getElementById('practiceMode').style.display = 'block';
  practiceIndex = Math.floor(Math.random()*phrasalVerbs.length);
  practicePV = phrasalVerbs[practiceIndex];
  document.getElementById('practiceInstructions').innerText = `Escribe el phrasal verb escuchado o que completa la oración:`;
  document.getElementById('practiceInput').value = '';
  document.getElementById('practiceFeedback').innerText = '';
}

function playPracticeSentence(speed) {
  const utter = new SpeechSynthesisUtterance(practicePV.example);
  utter.lang = 'en-US';
  utter.rate = (speed==='slow') ? 0.6 : 1;
  speechSynthesis.speak(utter);
}

function checkPracticeInput() {
  const input = document.getElementById('practiceInput').value.trim().toLowerCase();
  if(input===practicePV.pv.toLowerCase()) {
    document.getElementById('practiceFeedback').innerText = '✅ Correcto!';
  } else {
    document.getElementById('practiceFeedback').innerText = '';
  }
}

function revealPracticeAnswer() {
  document.getElementById('practiceFeedback').innerText = `💡 El phrasal verb es: ${practicePV.pv}`;
}

// --- Inicializar ---
renderPVs();
</script>
